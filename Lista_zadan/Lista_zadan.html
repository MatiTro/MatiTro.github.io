<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Lista_zadan.css" />
  </head>
  <body>
    <div class="container">
      <div id="header">
        <div class="main-logo">
          <a id="logo" href="/index.html">
            <img class="logo" src="/img/logo.png" />
          </a>
        </div>
      </div>
    <header>
      <h1>Lista zadań</h1>
    </header>
    <form>
      <input type="text" class="todo-input" />
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
      <div class="select">
        <select name="priority" class="filter-todo">
          <option value="lack">Brak priorytetu</option>
          <option value="low">Pilne<img src="https://www.flaticon.com/svg/static/icons/svg/1828/1828665.svg" width="16" height="16"></option>

          

          <option value="high">Bardzo pilne</option>
        </select>
        
      </div>
        <div class="select">
          <select name="todos" class="filter-todo">
            <option value="all">Wszystkie</option>
            <option value="completed">Zrobione</option>
            <option value="uncompleted">Nie zrobione</option>
          </select>
        </div>
      </form>
      
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
    <div id="footer">
      <p>Wykonał - Mateusz Trochimowicz</p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
